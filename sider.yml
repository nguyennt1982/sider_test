linter:
  code_sniffer:
    dir: peraichi_v4/
    standard: rulesets/phpcs.xml
    extensions: php
  phpmd:
    dir: peraichi_v4/
    rule: rulesets/phpmd.xml
    suffixes: .php
    exclude: app,peraichi_v4/src/Command
  eslint:
    config: 'app/webroot/.eslintrc'
    target: 'app/webroot/es'
ignore:
  - "app/Lib/Seed"
