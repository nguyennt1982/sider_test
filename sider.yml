linter:
  code_sniffer:
    dir: app/,psr4/
    standard: rulesets/phpcs.xml
    extensions: php
  phpmd:
    rule: rulesets/phpmd.xml
    suffixes: .php
    exclude: app/Config/Migration,app/Config/Schema,app/Plugin,app/Test,app/Vendor,app/webroot
  eslint:
    config: 'app/webroot/.eslintrc'
    target: 'app/webroot/es'
ignore:
  - "app/Lib/Seed"
